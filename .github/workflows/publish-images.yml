name: Publish images
# Trigger section
on:
  push: # on push to repository
    # if: github.repository == 'Jameson789/centroid-finder'
    # branches: [ actions ] # only if push is to deploy
    # paths: # only if changes are within this path
    #   - '.'
  workflow_dispatch: # allows manual triggers from github UI

jobs:
  build:
    runs-on: ubuntu-latest # clean linux VM provided by github
    permissions:
      contents: read
      packages: write
    steps: 
      - uses: actions/checkout@v4 # download repo code 
      - uses: docker/setup-buildx-action@v3 # set up docker buildx builder
      - uses: docker/login-action@v3 # login to ghcr.io 
        with:
          registry: ghcr.io
          username: ${{ github.actor }} # username of whoever triggered workflow
          password: ${{ secrets.GITHUB_TOKEN }} #built in gh token that authenticates the workflow
      - uses: docker/metadata-action@v5 # generates metadata for backend docker image
        id: meta-backend
        with:
          images: ghcr.io/${{ github.repository_owner }}/centroid-finder-backend
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=raw,value=latest
      - uses: docker/metadata-action@v5 # generates metadata for frontend docker image
        id: meta-frontend
        with:
          images: ghcr.io/${{ github.repository_owner }}/centroid-finder-frontend
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=raw,value=latest
      - name: Create docker-compose.override.yml
        run: |
          cat <<EOF > docker-compose.override.yml
          services:
            backend:
              image: ${{ steps.meta-backend.outputs.tags }}
            frontend:
              image: ${{ steps.meta-frontend.outputs.tags }}
          EOF

      - name: Build images
        run: docker compose -f docker-compose.yml -f docker-compose.override.yml build

      - name: Push images
        run: docker compose -f docker-compose.yml -f docker-compose.override.yml push
